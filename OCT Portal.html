<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      width: 300px;
    }
    .login-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>User Login</h2>
    <input type="text" id="username" placeholder="User Name" />
    <input type="password" id="password" placeholder="Password" />
    <input type="password" id="passkey" placeholder="Pass Key" />
    <button onclick="validateLogin()">Login</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // ⚠️ Replace these with secure server-side validation in real use
    const correctUsername = "Tanvirra";
    const correctPassword = "123456";
    const adminPassKey = "1020"; // Only changeable by admin in backend

    function validateLogin() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const key = document.getElementById('passkey').value;
      const error = document.getElementById('errorMsg');

      if (user === correctUsername && pass === correctPassword && key === adminPassKey) {
        // Redirect after successful login
        window.location.href = "DeepReader_TR_Series_An_OCR_for_Multiple_PDF_file_Search.html";
      } else {
        error.textContent = "Invalid login credentials or pass key.";
      }
    }
  </script>
<script>
  document.addEventListener('contextmenu', function (e) {
    e.preventDefault();
    alert("Right-click is disabled on this page.");
  });
</script>
</body>
</html>
